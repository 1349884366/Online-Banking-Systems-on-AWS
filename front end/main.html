    <input type="number" placeholder="Enter Amount" name="amount_d" id="amount_d" required>

    <label for="Attachment"><b>Attachment</b></label>
    <input type="text" placeholder="Attachment" name="attachment" id="attachment" required>

<button type="button" id="signup" onclick="openFormSignup()">Sign Up</button>
<div class="form-signup" id="signForm">
  <form class="form-container">
    <h1>Sign Up</h1>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" id="signupname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="signupEmail" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="signupPassword" required>

    <label for="confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="confirm" id="confirmPassword" required>
    
    <button type="button" class="btn" onclick="callSignup(document.getElementById('signupname').value,document.getElementById('signupEmail').value,document.getElementById('signupPassword').value,document.getElementById('confirmPassword').value)">Sign Up</button>
    <button type="button" class="btn cancel" onclick="closeFormSignup()">Close</button>
  </form>
</div>

<button class="open-button" id="open-button" onclick="openForm()">Login</button>
<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="Email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="Password" required>
    
    <button type="button" class="btn" onclick="callLogin(document.getElementById('Email').value,document.getElementById('Password').value)">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
